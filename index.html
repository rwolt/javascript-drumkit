<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <title>Javascript Drum Kit</title>
</head>
<body>
    <h1 id="header">Roland Human Rhythm Composer R-8</h1>

    <div class="pad-section">
        <div class=pad>
            <div class="label" id="">
                <p class="pad-key">1</p>
                <p class="pad-name">CRASH 1</p>
            </div>
            <div data-key="Digit1" class="btn" id=""></div>
        </div>
        <div class=pad>
            <div class="label" id ="">
                <p class="pad-key">2</p>
                <p class="pad-name">CRASH 2</p>
            </div>
            <div data-key="Digit2" class="btn" id=""></div>
        </div>
        <div class=pad>
            <div class="label" id="">
                <p class="pad-key">3</p>
                <p class="pad-name">BELL</p>
            </div>
            <div data-key="Digit3" class="btn" id=""></div>
        </div>
        <div class=pad>
            <div class="label" id ="">
                <p class="pad-key">4</p>
                <p class="pad-name">RIDE</p>
            </div>
            <div data-key="Digit4" class="btn" id =""></div>
        </div>

        <div class=pad>
            <div class="label" id ="">
                <p class="pad-key">Q</p>
                <p class="pad-name">TOM 1</p>
            </div>
            <div data-key="KeyQ" class="btn" id=""></div>
        </div>
        <div class=pad>
            <div class="label" id ="">
                <p class="pad-key">W</p>
                <p class="pad-name">TOM 2</p>
            </div>
            <div data-key="KeyW" class="btn" id=""></div>
        </div>
        <div class=pad>
            <div class="label" id="">
                <p class="pad-key">E</p>
                <p class="pad-name">TOM 3</p>
            </div>
            <div data-key="KeyE" class="btn" id=""></div>
        </div>
        <div class=pad>
            <div class="label" id="">
                <p class="pad-key">R</p>
                <p class="pad-name">TOM 4</p>
            </div>
            <div data-key="KeyR" class="btn" id=""></div>
        </div>

        <div class=pad>
            <div class="label" id="">
                <p class="pad-key">A</p>
                <p class="pad-name">SIDE STICK</p>
            </div>
            <div data-key="KeyA" class="btn" id=""></div>
        </div>
        <div class=pad>
            <div class="label" id ="">
                <p class="pad-key">S</p>
                <p class="pad-name">RIM SHOT</p>
            </div>
            <div data-key="KeyS" class="btn" id=""></div>
        </div>
        <div class=pad>
            <div class="label" id="">
                <p class="pad-key">D</p>
                <p class="pad-name">CLOSED HH</p>
            </div>
            <div data-key="KeyD" class="btn" id=""></div>
        </div>
        <div class=pad>
            <div class="label" id="">
                <p class="pad-key">F</p>
                <p class="pad-name">OPEN HH</p>
            </div>
            <div data-key="KeyF" class="btn" id=""></div>
        </div>

        <div class=pad>
            <div class="label" id="">
                <p class="pad-key">Z</p>
                <p class="pad-name">KICK</p>
            </div>
            <div data-key="KeyZ" class="btn" id=""></div>
        </div>
        <div class=pad>
            <div class="label" id="">
                <p class="pad-key">X</p>
                <p class="pad-name">SNARE</p>
            </div>
            <div data-key="KeyX" class="btn" id=""></div>
        </div>
        <div class=pad>
            <div class="label" id ="">
                <p class="pad-key">C</p>
                <p class="pad-name">PEDAL HH</p>
            </div>
            <div data-key="KeyC" class="btn" id =""></div>
        </div>
        <div class=pad>
            <div class="label" id="">
                <p class="pad-key">V</p>
                <p class="pad-name">CLAP</p>
            </div>
            <div data-key="KeyV" class="btn" id=""></div>
        </div>
    </div>
</div>

<audio data-key="Digit1" src="sounds/I40  CRSH_C1.wav"></audio>
<audio data-key="Digit2" src="sounds/C09  CRSH_C2.wav"></audio>
<audio data-key="Digit3" src="sounds/I44  BELL_C1.wav"></audio>
<audio data-key="Digit4" src="sounds/I42  RIDE_C1.wav"></audio>
<audio data-key="KeyQ" src="sounds/I28  ROOM_T1.wav"></audio>
<audio data-key="KeyW" src="sounds/I29  ROOM_T2.wav"></audio>
<audio data-key="KeyE" src="sounds/I30  ROOM_T3.wav"></audio>
<audio data-key="KeyR" src="sounds/I31  ROOM_T4.wav"></audio>
<audio data-key="KeyA" src="sounds/I22  SIDSTK1.wav"></audio>
<audio data-key="KeyS" src="sounds/I20  RIMSHT1.wav"></audio>
<audio data-key="KeyD" src="sounds/I37  CLSD_H1.wav"></audio>
<audio data-key="KeyF" src="sounds/I38  OPEN_H1.wav"></audio>
<audio data-key="KeyZ" src="sounds/I07  ROOM_K1.wav"></audio>
<audio data-key="KeyX" src="sounds/I10  WOOD_S1.wav"></audio>
<audio data-key="KeyC" src="sounds/I39  PDAL_H1.wav"></audio>
<audio data-key="KeyV" src="sounds/C13  DRYCLAP.wav"></audio>


<script src="script.js"></script>
</body>
</html>
