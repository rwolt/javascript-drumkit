<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <title>Javascript Drum Kit</title>
</head>
<body>
    <h1 id="header">Roland Human Rhythm Composer R-8</h1>

    <div class="pad-section">
        <div class=pad>
            <div class="label" id ="">
                <p class="pad-key">1</p>
                <p class="pad-name">CRASH 1</p>
            </div>
            <div class = "btn" id =""></div>
        </div>
        <div class=pad>
            <div class="label" id ="">
                <p class="pad-key">2</p>
                <p class="pad-name">CRASH 2</p>
            </div>
            <div class = "btn" id =""></div>
        </div>
        <div class=pad>
            <div class="label" id ="">
                <p class="pad-key">3</p>
                <p class="pad-name">BELL</p>
            </div>
            <div class = "btn" id =""></div>
        </div>
        <div class=pad>
            <div class="label" id ="">
                <p class="pad-key">4</p>
                <p class="pad-name">RIDE</p>
            </div>
            <div class = "btn" id =""></div>
        </div>

        <div class=pad>
            <div class="label" id ="">
                <p class="pad-key">Q</p>
                <p class="pad-name">TOM 1</p>
            </div>
            <div class = "btn" id =""></div>
        </div>
        <div class=pad>
            <div class="label" id ="">
                <p class="pad-key">W</p>
                <p class="pad-name">TOM 2</p>
            </div>
            <div class = "btn" id =""></div>
        </div>
        <div class=pad>
            <div class="label" id ="">
                <p class="pad-key">E</p>
                <p class="pad-name">TOM 3</p>
            </div>
            <div class = "btn" id =""></div>
        </div>
        <div class=pad>
            <div class="label" id ="">
                <p class="pad-key">R</p>
                <p class="pad-name">TOM 4</p>
            </div>
            <div class = "btn" id =""></div>
        </div>

        <div class=pad>
            <div class="label" id ="">
                <p class="pad-key">A</p>
                <p class="pad-name">SIDE STICK</p>
            </div>
            <div class = "btn" id =""></div>
        </div>
        <div class=pad>
            <div class="label" id ="">
                <p class="pad-key">S</p>
                <p class="pad-name">RIM SHOT</p>
            </div>
            <div class = "btn" id =""></div>
        </div>
        <div class=pad>
            <div class="label" id ="">
                <p class="pad-key">D</p>
                <p class="pad-name">CLOSED HH</p>
            </div>
            <div class = "btn" id =""></div>
        </div>
        <div class=pad>
            <div class="label" id ="">
                <p class="pad-key">F</p>
                <p class="pad-name">OPEN HH</p>
            </div>
            <div class = "btn" id =""></div>
        </div>

        <div class=pad>
            <div class="label" id ="">
                <p class="pad-key">Z</p>
                <p class="pad-name">KICK</p>
            </div>
            <div class = "btn" id =""></div>
        </div>
        <div class=pad>
            <div class="label" id ="">
                <p class="pad-key">X</p>
                <p class="pad-name">SNARE</p>
            </div>
            <div class = "btn" id =""></div>
        </div>
        <div class=pad>
            <div class="label" id ="">
                <p class="pad-key">C</p>
                <p class="pad-name">PEDAL HH</p>
            </div>
            <div class = "btn" id =""></div>
        </div>
        <div class=pad>
            <div class="label" id ="">
                <p class="pad-key">V</p>
                <p class="pad-name">CLAP</p>
            </div>
            <div class = "btn" id =""></div>
        </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
